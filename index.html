<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Driving Test</title>
  </head>
  <body>
    <h1 class="heading">
      <img src="assets/images/logo.png" alt="logo" class="logo" />Driving Test
    </h1>
    <div class="status-bar">
      <span id="total-questions">Total Questions: 28</span>
      <span id="remaining-questtions">Remaining Questions:28</span>
      <span id="correct-answers">Correct Answers: 0</span>
      <span id="wrong-answers">Wrong Answers: 0</span>
    </div>
    <div class="driving-test-area">
      <span id="question">Red Light?</span>
      <span id="answer-a">STOP</span>
      <span id="answer-b">GO</span>
      <span id="answer-c">HOLD</span>
    </div>
    <div class="answers">
      <button class="btn-a">A</button>
      <button class="btn-b">B</button>
      <button class="btn-c">C</button>
    </div>
    <div class="submit">
      <button class="btn-delete">
        <i class="fa-solid fa-xmark"></i> Delete answer
      </button>
      <button class="btn-submit">
        <i class="fa-solid fa-check"></i>Send Answer
      </button>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
