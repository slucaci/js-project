<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Driving Test</title>
  </head>
  <body>
    <!-- Navigation bar -->
    <div class="topnav">
      <button class="openbtn" onclick="openNav()">☰</button>
      <a href="index.html">
        <img src="assets/images/logo.png" alt="Logo" />
      </a>
      <!-- Side nav for desktop -->
      <div id="myLinks" class="desktop-nav-links">
        <a href="index.html">Home</a>
        <a href="index.html">Home</a>
        <a href="index.html">Home</a>
      </div>
    </div>

    <!-- Sidebar nav for mobile -->
    <div id="mySidebar" class="sidebar">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
      <a href="index.html">Home</a>
      <a href="index.html">Home</a>
      <a href="index.html">Home</a>
    </div>

    <!-- Main Content -->
    <div id="main">
      <!-- Status bar -->
      <div class="status-bar">
        <span id="total-questions">Total Questions: 28</span>
        <span id="remaining-questions">Remaining Questions: 28</span>
        <span id="correct-answers">Correct Answers: 0</span>
        <span id="wrong-answers">Wrong Answers: 0</span>
        <span id="timer">Timer: 30:00</span>
      </div>

      <!-- Test area -->
      <div class="driving-test-area">
        <p id="question">Question:</p>
        <div>
          <button class="answer-btn" data-option="A">A</button>
          <button class="answer-btn" data-option="B">B</button>
          <button class="answer-btn" data-option="C">C</button>
        </div>
      </div>

      <!-- Answer buttons -->
      <div class="answers">
        <button class="btn-a">A</button>
        <button class="btn-b">B</button>
        <button class="btn-c">C</button>
      </div>

      <!-- Submit/Delete/Later Buttons -->
      <div class="submit">
        <button class="btn-later">
          <i class="fa-solid fa-rotate-right"></i> Answer Later
        </button>
        <button class="btn-delete">
          <i class="fa-solid fa-xmark"></i> Delete answer
        </button>
        <button class="btn-submit">
          <i class="fa-solid fa-check"></i> Send Answer
        </button>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <div class="footer-content">
        <h3>Find us on:</h3>
        <ul class="socials">
          <li>
            <a href="https://www.tiktok.com/" target="_blank"
              ><i class="fa-brands fa-tiktok"></i
            ></a>
          </li>
          <li>
            <a href="https://www.instagram.com/" target="_blank"
              ><i class="fa-brands fa-instagram"></i
            ></a>
          </li>
        </ul>
      </div>
      <div class="footer-bottom">
        <p>copyright &copy; Driving Theory Test 2025</p>
      </div>
    </footer>

    <script src="assets/js/script.js"></script>
  </body>
</html>
